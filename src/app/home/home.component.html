<h1>Home</h1>

<input type="button" routerLink="user/login" value="Login">


<p>President tables</p>
<input type="button" (click)="addPresiTable()" value="new table">
<div *ngFor="let table of presiTableLIst;index as i">
    <input type="button" (click)="joinPresiTable(table.id)" value="players : {{table.players.length}}">
    <input *ngIf="table.joined" type="button" (click)="leaveTableIndex(i)" value="Quit">
    <input *ngIf="table.joined" type="button" [routerLink]="['presi/table', table.id]" value="GO">
</div>
