<div class="mainDiv">
    <div *ngFor="let c of cardes;let i = index" [ngClass]="{'up':c.up}" (mouseenter)="upCard(i)" (mouseleave)="downCard()" (click)="selectCard(i)">
        <app-carte [cardNum]="c.val" [ngClass]="{'lock':c.shaded}" ></app-carte>
    </div>
</div>
