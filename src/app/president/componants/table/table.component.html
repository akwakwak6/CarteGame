<app-cards-center [cards]="centerCard"></app-cards-center>

<app-hand [cardes]="myHand" ></app-hand>
<div *ngFor="let p of players">
    <app-player [player]="p"></app-player>
</div>

<input type="button" value="Quit" (click)="quit()">

<app-player *ngIf="me" [player]="me"></app-player>
<app-ready-msg *ngIf="showReady" [fct]="clickOK()"></app-ready-msg>
